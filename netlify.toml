# Despliegue de ProductosChinos (Angular) en Netlify
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build:netlify"
  publish = "dist/ProductosChinos/browser"
  functions = "netlify/functions"



# Las peticiones a funciones no deben ir al SPA (evitar 404)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Redirecci√≥n SPA: el resto de rutas al index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
