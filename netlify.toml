# Despliegue de ProductosChinos (Angular) en Netlify
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build:netlify"
  publish = "dist/ProductosChinos/browser"

# Si la edge function de Angular SSR falla, continuar y servir la app (luego Angular muestra el 404)
[[edge_functions]]
  path = "/*"
  function = "angular-ssr"
  onError = "bypass"

# Redirecci√≥n SPA: todas las rutas al index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
