# SonarQube (servidor propio)
# Configura la URL de tu servidor SonarQube y el token en el comando o en variables de entorno

sonar.host.url=http://localhost:9000
sonar.projectKey=productos-chinos
sonar.projectName=Productos Chinos
sonar.projectVersion=1.0

# Código fuente
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Excluir carpetas que no deben analizarse
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/out-tsc/**,**/.angular/**

# Incluir tests en el análisis
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Cobertura (opcional: descomenta si generas lcov con "ng test --code-coverage")
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Token: pásalo al ejecutar con -Dsonar.token=TU_TOKEN
# o exporta SONAR_TOKEN=TU_TOKEN
